[HTTP_SERVER]
ReadTimeout = 6000 
WriteTimeout = 6000
IdleTimeout = 6000
MaxHeaderBytes = 262144
MaxBodyBytes = 1048576
UseProfile = false
ShutdownTimeout = 30

[TLS]
UseTLS = false
UseHSTS = false
TLSSertFile = certs/server.pem
TLSKeyFile = certs/server.key
TLSMinVersion = VersionTLS10
TLSMaxVersion = VersionTLS12

[JWT]
UseJWT = false
JWTExpiresAt = 20000

[AUTHENTIFICATION]
AuthType = NONE
MSADServer = seliger.borlas.corp
MSADPort = 389
MSADBaseDN = OU=Borlas, DC=borlas, DC=corp
MSADSecurity = SecurityNone

[LOG]
HTTPLog = true
HTTPLogType = INREQ | OUTREQ | INRESP | OUTRESP | BODY
HTTPLogFileName = ./httplog/http%s.log
HTTPErrLog = HEADER | BODY
