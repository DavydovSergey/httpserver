[HTTP_SERVER]
ReadTimeout = 6000 
WriteTimeout = 6000
IdleTimeout = 6000
MaxHeaderBytes = 262144
MaxBodyBytes = 1048576
UseProfile = false
ShutdownTimeout = 30

[HTTP_POOL]
UseBufPool = true
BufPooledSize = 128
BufPooledMaxSize = 32768 

[TLS]
UseTLS = false
UseHSTS = false
TLSCertFile = certs/server.pem
TLSKeyFile = certs/server.key
TLSMinVersion = VersionTLS10
TLSMaxVersion = VersionTLS12

[JWT]
UseJWT = false
JWTExpiresAt = 20000

[AUTHENTIFICATION]
AuthType = NONE
MSADServer = company.com
MSADPort = 389
MSADBaseDN = OU=company, DC=dc, DC=corp
MSADSecurity = SecurityNone

[LOG]
HTTPLog = false
HTTPLogType = INREQ | OUTREQ | INRESP | OUTRESP | BODY
HTTPLogFileName = ./httplog/http%s.log
HTTPErrLog = HEADER | BODY

[POSTGRESQL]
PqHost = "130.61.117.149"
PqPort = "5432"
PqDbname = "test_database"
PqSslMode = "disable"
PqUser = "test_user"
PqPass = "qwerty"
PqConnMaxLifetime = 1000
PqMaxOpenConns = 16
PqMaxIdleConns = 8
PqDriverName = "pgx"