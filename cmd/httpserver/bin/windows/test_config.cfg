[HTTP_SERVER]
ReadTimeout = 6000 
WriteTimeout = 6000
IdleTimeout = 6000
MaxHeaderBytes = 262144
MaxBodyBytes = 1048576
URL=http://192.168.59.217/rshb_ib_1/hs/GetKey

[TLS]
UseTLS = false
UseHSTS = false
TLSSertFile = certs/server.pem
TLSKeyFile = certs/server.key
TLSMinVersion = VersionTLS10
TLSMaxVersion = VersionTLS12

[JWT]
UseJWT = false
JWTExpiresAt = 20000

[AUTHENTIFICATION]
AuthType = NONE
MSADServer = seliger.borlas.corp
MSADPort = 389
MSADBaseDN = OU=Borlas, DC=borlas, DC=corp
MSADSecurity = SecurityNone

[HTTP_LOGGER]
Enable = true
Type = INREQ | OUTREQ | INRESP | OUTRESP | BODY
FileName = ./httplog/http%s.log

[EVENT_LOGGER]
Type = HTTP | FILE | QUEUE
QueueName = Q_ROMAN
FileName = ./eventlog/event%s.log
URL = http://127.0.0.1:3000/echo
UserID = roman
UserPwd = Welcome1
CallMethod = GET
CallTimeout = 360
ContentType = application/xml
InsecureSkipVerify = true
ReCallRepeat = 1 
ReCallWaitTimeout = 10

[KEY_GETTER]
URL = http://127.0.0.1:3000/echo
CallMethod = GET
CallTimeout = 360
ContentType = application/xml
InsecureSkipVerify = true
ReCallRepeat = 10 
ReCallWaitTimeout = 10
